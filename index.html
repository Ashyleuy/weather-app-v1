<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="src/stiles.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>weatherappv1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/dfc5868ebe.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="bigicon"></div>
      <div class="container">
        <form class="row g-3" id="pleasework">
          <div class="col-1">
            <label for="city"> <span class="cityy">City:</span></label>
          </div>
          <div class="col-9">
            <input type="text" class="form-control" id="City" />
          </div>
          <div class="col-1">
            <button type="submit" class="btn btn-secondary">Go</button>
          </div>
          <div class="col-1 ml-1">
            <button type="submit" class="btn btn-secondary" id="clbut">
              <i class="fa-solid fa-location-crosshairs"></i>
            </button>
          </div>
        </form>
        <div class="row row1">
          <div class="col">
            <div class="col">
              <div class="card-body1">
                <h5 class="card-title1" id="chosencity"></h5>
                <p class="card-text1" id="date-time"></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="col">
                <div class="card-body1">
                  <h5 class="card-title2">
                    <span class="bigtoptemp" id="currenttempmax"> </span
                    ><span class="bigtemp" id="currenttempmin"> </span>
                    <a href="#" class="celci" id="celci"></a>
                    <a href="#" class="faren" id="faren"></a>
                  </h5>
                  <div class="row">
                    <div class="col">
                      <i class="" id="current-icon" style="display:block; margin: 10%; text-align: centre; font-size:400%;"></i>
                    </div>
                    <div class="col">
                      <p class="card-text2"></p>
                      <ul>
                          <li id="description"></li>
                          <li id="humid"></li>
                          <li id="wi"></li>
                      </ul>
                      </p>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
        <div class="row row2">
          <div class="col d-flex align-items-stretch">
            <div class="card rowtwo">
              <h6 class="card-title" id="a"></h6>
              <div class="card-body">
                <i class="fa-solid fa-sun"></i>
                
                <p class="card-text">
                    <span class="forcasttemp" id="day2tempmax" style="font-weight: bolder;" > 19 </span
                    ><span class="forcasttemp" id="day2tempmin" > / 20</span></p>
              </div>
            </div>
          </div>
          <div class="col d-flex align-items-stretch">
            <div class="card rowtwo">
              <i class="fa-solid fa-cloud-bolt"></i>
              <div class="card-body">
                <h6 class="card-title" id="b"></h6>
                <p class="card-text">temp and stuff</p>
              </div>
            </div>
          </div>
          <div class="col d-flex align-items-stretch">
            <div class="card rowtwo">
              <i class="fa-solid fa-cloud-rain"></i>
              <div class="card-body">
                <h6 class="card-title" id="c"></h6>
                <p class="card-text">temp and stuff</p>
              </div>
            </div>
          </div>
          <div class="col d-flex align-items-stretch">
            <div class="card rowtwo">
              <i class="fa-solid fa-snowflake"></i>
              <div class="card-body">
                <h6 class="card-title" id="d"></h6>
                <p class="card-text">temp and stuff</p>
              </div>
            </div>
          </div>
          <div class="col d-flex align-items-stretch">
            <div class="card rowtwo">
              <i class="fa-solid fa-cloud"></i>
              <div class="card-body">
                <h6 class="card-title" id="e"></h6>
                <p class="card-text">temp and stuff</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="https://github.com/Ashyleuy/weather-app-v1" class="githublink"> Open source code by Ashleigh Shambrook</a> 
    <script src="src/index.js"></script>
  </body>
</html>
